<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paraphrase Bot</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #f0f4f7, #d9e2ec);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 80%;
            max-width: 800px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .text-area {
            width: 100%;
            height: 150px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #d0d0d0;
            border-radius: 10px;
            font-size: 16px;
            resize: none;
        }

        .options {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 15px;
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #ffffff;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .output-area {
            width: 100%;
            height: 150px;
            padding: 15px;
            margin-top: 15px;
            border: 1px solid #d0d0d0;
            border-radius: 10px;
            background-color: #f7f7f7;
            font-size: 16px;
            resize: none;
            overflow-y: auto;
        }

        .action-buttons {
            display: flex;
            justify-content: flex-end;
            width: 100%;
            margin-top: 15px;
        }

        .action-buttons button {
            margin-left: 10px;
        }

        .word-count {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea class="text-area" placeholder="Type or paste your text here..."></textarea>
        <div class="options">
            <select class="button">
                <option>Standard</option>
                <option>Creative</option>
                <option>Formal</option>
            </select>
            <button class="button">Paraphrase</button>
        </div>
        <div class="output-area"></div>
        <div class="action-buttons">
            <button class="button">Copy</button>
            <button class="button">Clear</button>
            <button class="button">Save</button>
        </div>
        <div class="word-count">Word Count: 0</div>
    </div>
</body>
</html>
